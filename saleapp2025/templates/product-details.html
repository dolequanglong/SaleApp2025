{% extends 'layout/base.html' %}

{% block content %}
{% if prod %}
<div class="row">
    <div class="col-md-5 col-12 text-center">
        <img src="{{ prod.image }}"
             alt="{{ prod.name }}"
             class="img-fluid rounded shadow-sm"
             style="max-height: 500px; object-fit: cover;">
    </div>

    <div class="col-md-7 col-12">
        <h1 class="fw-bold">{{ prod.name }}</h1>

        <h3 class="text-danger fw-bold my-3">
            {{ "{:,.0f}".format(prod.price) }} VNĐ
        </h3>

        <p class="text-muted">
            {{prod.description|safe}}
        </p>

        <ul class="list-unstyled mb-4">
            <li><strong>Tình trạng:</strong> <span class="badge bg-success">Còn hàng</span></li>
        </ul>

        <div class="d-flex gap-2">
            <a href="#" class="btn btn-danger">Đặt hàng ngay</a>
            <a href="/" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>
    </div>
</div>
{% else %}
<div class="alert alert-warning text-center">
    <h3>Không tìm thấy sản phẩm này!</h3>
    <a href="/" class="btn btn-primary">Quay lại trang chủ</a>
</div>
{% endif %}
{% endblock %}
